<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tindog is a tinder for your dogs! Help your dogs find the love of their life!">
    <title>Sam's Calculator</title>
    <link rel="icon" href="#">
      
    <!-- Bootstrap CDN -->
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      
    <!-- My Style Sheet -->
      
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="#">
      
    <!-- Google Fonts Links -->
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        
    <!-- Font Awesome CDN -->
        
    <script src="https://kit.fontawesome.com/0a4c38196f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">

        <div class="row display">
            <h1 class="hidden"></h1>
        </div>

        <div class="row num1">
            <div class="col-3 numCol">
                <button id="AC" class="btn btn-dark">AC</button>
            </div>

            <div class="col-3 numCol">
                <button id="dark-mode" class="btn btn-dark"><i class="fa-solid fa-circle-half-stroke dark-icon"></i></button>
            </div>

            <div class="col-3 numCol">
                <button id="%" class="btn btn-dark">%</button>
            </div>

            <div class="col-3 numCol">
                <button id="/" class="btn btn-dark operator">/</button>
            </div>
        </div>

        <div class="row num2">
            <div class="col-3 numCol">
                <button id="7" class="btn btn-light num">7</button>
            </div>

            <div class="col-3 numCol">
                <button id="8" class="btn btn-light num">8</button>
            </div>

            <div class="col-3 numCol">
                <button id="9" class="btn btn-light num">9</button>
            </div>

            <div class="col-3 numCol">
                <button id="*" class="btn btn-dark operator">*</button>
            </div>
        </div>

        <div class="row num3">
            <div class="col-3 numCol">
                <button id="4" class="btn btn-light num">4</button>
            </div>

            <div class="col-3 numCol">
                <button id="5" class="btn btn-light num">5</button>
            </div>

            <div class="col-3 numCol">
                <button id="6" class="btn btn-light num">6</button>
            </div>

            <div class="col-3 numCol">
                <button id="-" class="btn btn-dark operator">-</button>
            </div>
        </div>

        <div class="row num4">
            <div class="col-3 numCol">
                <button id="1" class="btn btn-light num">1</button>
            </div>

            <div class="col-3 numCol">
                <button id="2" class="btn btn-light num">2</button>
            </div>

            <div class="col-3 numCol">
                <button id="3" class="btn btn-light num">3</button>
            </div>

            <div class="col-3 numCol">
                <button id="+" class="btn btn-dark operator">+</button>
            </div>
        </div>

        <div class="row num5">

            <div class="col-6 numCol">
                <button id="0" class="btn btn-light num">0</button>
            </div>

            <div class="col-3 numCol">
                <button id="." class="btn btn-light num">.</button>
            </div>

            <div class="col-3 numCol">
                <button id="=" class="btn btn-dark operator">=</button>
            </div>
        </div>

    </div>

    <!-- BOOTSTRAP JAVASCRIPT CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- JQUERY CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- PERSONAL JAVASCRIPT -->
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
